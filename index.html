<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NavBar</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&family=PT+Sans&family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
    <style>
      .navbar {
        display: flex;
        overflow: hidden;
        background-color: #333;
        font-family: "Baloo Bhai 2", cursive;
        flex-direction: row;
      }
      .navbar a {
        font-size: 16px;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
      }
      .dropdown {
        float: right;
        overflow: hidden;
      }

      .dropdown .dropbutton {
        font-size: 16px;
        border: none;
        outline: none;
        color: rgb(15, 193, 44);
        padding: 14px 16px;
        background-color: inherit;
        font-family: "Baloo Bhai 2", cursive;
        margin: 0;
      }
      .box {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        row-gap: 5px;
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
      .navbar a:hover,
      .dropdown:hover .dropbutton {
        background-color: rgb(23, 22, 22);
      }
      .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        z-index: 1;
      }
      .dropdown-content a {
        float: none;
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        text-align: left;
      }
      .dropdown-content a:hover {
        background-color: rgb(151, 55, 55);
        color: white;
      }
      .dropdown:hover .dropdown-content {
        display: block;
      }
      .size {
        width: 250px;
        padding: 5px;
      }
      .boot {
        background-color: rgb(113, 107, 107);
        padding: 2px;
        margin: 12px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        color: whitesmoke;
      }
      .pricing {
        padding: 2px;
        margin: 12px;
        color: whitesmoke;
      }
      .bottombtn {
        padding: 13px;
        background-color: rgb(21, 80, 198);
        color: white;
        font-weight: bold;
        border: none;
        outline: none;
        cursor: pointer;
      }
      @media screen and (max-width: 600px) {
        .box {
          display: grid;
          grid-template-columns: repeat(1, 1fr);
          row-gap: 3px;
          list-style-type: none;
          margin: 0;
          padding: 0;
        }
        .size {
          width: 100%;
          padding: 5px;
        }
        .boot {
          display: block;
        }
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <a href="#">Home</a>
      <a href="#">About</a>
      <div class="dropdown">
        <button class="dropbutton">Features</button>
        <div class="dropdown-content">
          <div>
            <ul class="box">
              <li class="size"><a href="#">Notification</a></li>
              <li class="size"><a href="#">Documentation</a></li>
              <li class="size"><a href="#">Analytics</a></li>
              <li class="size"><a href="#">Security</a></li>
              <li class="size"><a href="#">Integrations</a></li>
              <li class="size"><a href="#">Support</a></li>
            </ul>
          </div>
          <div class="boot">
            <div class="pricing">
              <h4>Pricing</h4>
              <p>Learn more about our pricing model</p>
            </div>
            <div style="margin: 8px">
              <button class="bottombtn">Learn More</button>
            </div>
          </div>
        </div>
      </div>
      <a href="#">Pricing</a>
    </div>
  </body>
</html>
